<h2>Edit Note</h2>

<form novalidate (ngSubmit)="editNota(notaForm)" [formGroup]="notaForm"> 
    <div class="row">
        <div class="col-md-6">
            <div class="input-group input-group mb-6">
                <span class="input-group-text" id="inputGroup-sizing-sm">Titulo</span>
                <input type="text" [attr.disabled]="true" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" formControlName="titulo">
            </div>
        </div>
        <div class="col-md-6">
            <div class="input-group input-group mb-6">
                <span class="input-group-text" id="inputGroup-sizing-sm">Fecha de apertura</span>
                <input type="date" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" formControlName="fechaAper" >
                    <span class="input-group-text" id="inputGroup-sizing-sm">Fecha de cierre</span>
                    <input type="date" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm" formControlName="fechaCierre" >
            </div>
        </div>
    </div>
    <div class="separador"></div>
    <div class="row">
        <div class="col-md-6">
            <div class="input-group input-group mb-6">
                <span class="input-group-text" id="inputGroup-sizing-sm">Estado</span>
                <select class="form-select" aria-label="Default select example" formControlName="estado">
                    <option selected>-- Seleccionar --</option>
                    <option value="Abierto">Abierto</option>
                    <option value="Cerrado">Cerrado</option>
                  </select>
            </div>
        </div>
        <div class="col-md-6">
            <div class="input-group input-group mb-6">
                <span class="input-group-text" id="inputGroup-sizing-sm">Tipo</span>
                <select class="form-select" aria-label="Default select example" formControlName="tipo">
                    <option selected>-- Seleccionar --</option>
                    <option value="Nota">Nota</option>
                    <option value="Tarea">Tarea</option>
                    <option value="Recordatorio">Recordatorio</option>
                  </select>
            </div>
        </div>
    </div>
    <div class="separador"></div>
    <div class="row">
        <div class="col-md-12">
                <label for="exampleFormControlTextarea1" class="form-label">Descripcion</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="descripcion" ></textarea>
            
        </div>
        
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <button type="submit" routerLink="/notas-tabla" class="btn btn-danger">Back</button>
</form>
