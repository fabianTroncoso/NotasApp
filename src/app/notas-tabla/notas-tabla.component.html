<!DOCTYPE html>
<div class="separador"></div>
<h1>Tabla de Notas</h1>

<div class="mb-3">
    
    <!-- <button type="button" class="btn btn-primary">New Note</button> -->
    <button onclick="location.href='/newNotes'" class="btn btn-primary" >New Note</button>
    
    
</div>


<table class="table">


    <thead class="table-dark">
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">DateA</th>
        <th scope="col">DateC</th>
        <th scope="col">Type</th>
        <th scope="col">Status</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody class="table-primary">
      <tr *ngFor="let nota of notas;">
        <td>{{nota.titulo}}</td>
        <td>{{nota.descripcion}}</td>
        <td>{{nota.fechaAper}}</td>
        <td>{{nota.fechaCierre}}</td>
        <td>{{nota.tipo}}</td>
        <td>{{nota.estado}}</td>
        <td><button routerLink="/editNote" (click)="notaEdit(nota)" class="btn btn-warning">Edit</button></td>
        <td><button class="btn btn-danger" (click)="deleteNota(nota)">Delete</button></td>
      </tr>  
    </tbody>
</table>
