<div class="separador"></div>
<h2>Registrar usuario</h2>
<form novalidate (ngSubmit)="register(userForm)" [formGroup]="userForm">
    <div class="mb-3">
        <label for="exampleInputEmail" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" formControlName="name">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail" class="form-label">Apellidos</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail" class="form-label">Telefono</label>
        <input type="text" class="form-control" id="phone" formControlName="phone" >
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail" formControlName="email"
            aria-describedby="email">
        <div id="emailHelp" class="form-text">We'll never share email with anyone else</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<div class="alert alert-primary" role="alert">
    {{message}}
</div>
